<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
                text-align: center;
            }
        </style>
        <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.2.min.js"></script>
        <title>The Dino-Riders: Nine Men's Morris</title>
    </head>
    <body>
        <div id="container"></div>
        <script defer="defer">
            //TODO make board_offset.x and .y so the board
            //     can move around as needed
            //     or make board_offsetter.x(x_coordinate)
            //     and a similar function for y

            //TODO use new board_offset.y to move board
            //     down to make use of game pieces

            //TODO make game pieces

            //TODO make game_board it's own object
            //     game_board.add_to_layer(layer)

            //TODO create class for lines

            //TODO center board?
            //     need to make board_offset.x and .y

            //TODO make dots smaller

            //TODO make boxes the right proportions

            //TODO are these good variable names?

            //TODO get rid of magic numbers?

            var stage = new Kinetic.Stage({
                container: 'container',
                width: 500,
                height: 500
            });

            var layer = new Kinetic.Layer();

            var game_board = new Kinetic.Group({
                x: 0,
                y: 0
            });

            var board_xy_offset = 10;
            for(var i = 0; i < 3; i++) {
                var box_xy_offset = board_xy_offset + i * 50;
                var box_side_length = 400 - (i * 100);
                var box = new Kinetic.Rect({
                    x: box_xy_offset,
                    y: box_xy_offset,
                    width: box_side_length,
                    height: box_side_length,
                    fill: 'white',
                    stroke: 'black',
                    strokeWidth: 4
                });

                if(i == 2) {
                    var add_offset = function(x_or_y_coordinate) {
                        return x_or_y_coordinate + board_xy_offset;
                    }

                    var  vertical_line = new Kinetic.Line({
                        points: [add_offset(200),
                                 add_offset(0),
                                 add_offset(200),
                                 add_offset(400)],
                        stroke: 'black',
                        strokeWidth: 4
                    });

                    var  horizontal_line = new Kinetic.Line({
                        points: [add_offset(0),
                                 add_offset(200),
                                 add_offset(400),
                                 add_offset(200)],
                        stroke: 'black',
                        strokeWidth: 4
                    });

                    game_board.add(horizontal_line);
                    game_board.add(vertical_line);
                }

                game_board.add(box);

                var get_coordinate = function(index) {
                    return box_xy_offset + index * .5 * box_side_length;
                }
                for(var j = 0; j < 3; j++) {
                    for(var k = 0; k < 3; k++) {
                        if(j != 1 || k != 1) {
                            var dot = new Kinetic.Circle({
                                x: get_coordinate(j),
                                y: get_coordinate(k),
                                radius: 10,
                                fill: 'black'
                            });
                            game_board.add(dot);
                        }
                    }
                }
            }

            layer.add(game_board);
            stage.add(layer);
        </script>
    </body>
</html>
